name: ğŸš€ Angular CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
    AZURE_WEBAPP_NAME: lhub

jobs:
  build:
    name: ğŸ—ï¸ Build & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:ci

      - name: ğŸ” Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create application container image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            jecesariodev/link-hub-fe:latest
            jecesariodev/link-hub-fe:v${{ github.run_number }}
  deploy-dev:
    name: ğŸš€ Deploy DEV
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy in Azure Web App
        uses: Azure/webapps-deploy@v2.2.10
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: jecesariodev/link-hub-fe:v${{ github.run_number }}
