name: ðŸš€ Angular CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
    AZURE_WEBAPP_NAME: linkhub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:ci

      - name: Deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/link-hub-fe
          enable_jekyll: true
